<!DOCTYPE html>
<html>
<head>
	<title>User Home</title>
</head>
<body>
	<h1>User Page</h1>
	<p><a href="{% url 'add_note' %}"> Add new note </a><br>
	<a href="{% url 'logout' %}"> Logout </a>
	</p>


	<h2>Your notes</h2>
	{% for note in notes %}
	<ul>
	<li>
	<p> <a href="{{note.get_absolute_url}}">{{note}}</p>
	</a>
	<p>
	<a href="{% url 'update_note' note.id %}"> Update note </a><br>
	<a href="{% url 'delete_note' note.id %}"> Delete note</a></p>
	</li></ul>
	{% endfor %}

</body>
</html>
